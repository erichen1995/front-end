<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>media print</title>
  <style>
  * {
    background-color: rgb(0,0,0,.1);
    box-shadow: 0 0 1px red;
  }

  @media print {
    a::after {
      content:"(" attr(href) ")"
    }
  }
  </style>
</head>
<body>
  <div>
    <span>
      <a href="htttps://www.baidu.com" media="print">百度</a>
    </span>
  </div>
</body>
</html>
