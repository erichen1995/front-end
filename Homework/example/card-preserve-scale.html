<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片阵列,在一定范围保持比列和大小</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, .1);
      box-shadow: inset 0 0 1px red;
    }
    section {
      display: flex;
      flex-flow: wrap;
    }
    div {
      flex-grow: 1;
      width: 100px;
    }
    div::after {
      content: '';
      display: block;
      padding-bottom: 100px;
    }
    /* 选中后面不需要的div用于保持最后一行卡片的比例 */
    div:nth-last-child(-n + 9) {
      height: 0;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- 多写几个用于让最后一个元素不至于占满一行 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
