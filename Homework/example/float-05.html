<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>float</title>
  <style>
  * {
    background-color: rgb(0,0,0,.1);
    box-shadow: 0 0 1px red;
  }
  div {
    xwidth: 160px;
    display: flow-root;
    border: 4px solid red;
  }
  span {
    float: left;
    width: 50px;
    height: 50px;
    border: 1px solid;
    margin-top: -10px;
    margin-left: -10px;
    margin-right: -10px;
    background-color: #fff;
    position: relative;
    z-index: 666;
  }
  
  </style>
</head>
