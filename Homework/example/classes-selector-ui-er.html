<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>classes selector</title>
  <style>
    * {
      background-color: rgb(0,0,0,.1);
      box-shadow: 0 0 1px red;
    }

    /* 类中有以ui- 开头的类名*/
    [class*=" ui-"], [class*="ui-"] {
      color: red;
    }
    /* 类中有以er结尾的类名 */
    [class*="er "], [class*="er "] {
      color: blue;
    }
  </style>
</head>
<body>
  <p class="foo bar ui-check">aaa</p>
  <span class="wrapper uni-check label">bbb</span>
  <div class="ui-clirarfix container box-3">ccc</div>
</body>
</html>
