<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>float</title>
  <style>
  * {
    background-color: rgb(0,0,0,.1);
    box-shadow: 0 0 1px red;
  }
  div {
    xwidth: 160px;
    border: 4px solid red;
  }
  span {
    float: left;
    width: 50px;
    height: 50px;
    border: 1px solid;
  }
  div {
    xfloat: left;
  }
  .a2 {
    xclear: both;
  }
  .a3 {
    float: right;
  }
  p {
    xclear: both;
  }
  xp::before {
    content: "";
    display: block;
    clear: both;
  }

  .clearfix {
    display: flow-root;
  }

  </style>
</head>
<body>
  <div class="clearfix">
    <span class="a1">aa</span>
    <span class="a2">bb cc dd</span>
    <span class="a3">a3</span>
    <span class="a4"></span>
    <span class="a5"></span>
    <!-- <br clear="both"> -->
  </div>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint et natus libero deleniti quae temporibus suscipit tenetur! Mollitia error iusto laudantium eligendi asperiores ipsa obcaecati? Incidunt id quaerat accusamus molestias?</p>

</body>
</html>
