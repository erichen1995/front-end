<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>float</title>
  <style>
  * {
    background-color: rgb(0,0,0,.1);
    box-shadow: 0 0 1px red;
  }
  div {
    width: 150px;
    border: 4px solid red;
  }
  span {
    float: left;
  }
  .a1 {
    width: 50px;
    height: 50px;
  }
  .a2 {
    height: 50px;
    width: 50px;
  }
  .a3 {
    width: 50px;
    height: 40px;
  }
  .a4 {
    width: 30px;
    height: 50px;
  }
  .a5 {
    width: 60px;
    height: 60px;
  }
  </style>
</head>
<body>
  <div>
    <span class="a1"></span>
    <span class="a2"></span>
    <span class="a3"></span>
    <span class="a4"></span>
    <span class="a5"></span>
  </div>

</body>
</html>
