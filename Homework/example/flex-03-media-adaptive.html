<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, .1);
      box-shadow: 0 0 1px red;
    }
    @media only screen and (max-width: 600px) {
      section {
        flex-direction: column;
      }
    }
    section {
      display: flex;
      height: 200px;
    }
    div {
      flex-basis: 70%;
    }
    span {
      flex-basis: 30%;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <span></span>
  </section>
</body>
</html>
