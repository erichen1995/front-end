<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>flex 04</title>
  <style type="text/less">
    * {
      box-shadow: 0 0 1px red;
    }
    section {
      display: flex;
      flex-flow: column wrap;
      width: 1226px;
      height: 614px;
      background-color: #2222;
      justify-content: space-between;
      align-content: space-between;
      
      div {
        width: 234px;
        height: 300px;
      }
      div:nth-child(1) {
        height: 614px;
      }
      div:nth-last-child(-n+2) {
      height: 143px;
      }
      }
  </style>
  <script src="//cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </section>
</body>
</html>
