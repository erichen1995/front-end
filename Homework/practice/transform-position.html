<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>transform position</title>
  <style>
    div {
      width: 50px;
      height: 50px;
    }
    [a] {
      background-color: red;
    }
    [b] {
      background-color: yellow;
      position: absolute;
      left: 20px;
      top: 30px
    }
    [c] {
      background-color: green;
      transform: translateY(75%);
    }
  </style>
</head>
<body>
  <section>
    <div c>ccc</div>
    <div a>aa</div>
    <div b>bbb</div>
  </section>
</body>
</html>
