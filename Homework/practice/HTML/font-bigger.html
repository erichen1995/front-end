<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color: #0001;
      box-shadow: 0 0 1px red;
    }
    label {
      width: 200px;
      height: 100px;
      vertical-align: bottom;
      display: table-cell;
    }
    span {
      vertical-align: bottom;
      transition: 2s;
    }
    input {
      display: none;
    }
    input:checked + span {
      font-size: 47px;
    }
  </style>
</head>
<body>
  <label for="d">
    <input type="checkbox" name="d" id="d">
    <span>订阅博客</span>
  </label>
</body>
</html>
