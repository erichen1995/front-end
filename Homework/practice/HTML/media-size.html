<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media size</title>
  <style>
    @media (max-width: 300px) {
      p {
        color: red;
      }
    }
    @media (min-width: 300px) {
      p {
        color: blue;
      }
    }
    @media (min-width: 600px) {
      p {
        color: green;
      }
    }
    @media (min-width: 900px) {
      p {
        color: lime;
      }
    }
    @media (min-width: 1200px) {
      p {
        color: magenta;
      }
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero maxime expedita quas quos sequi alias doloremque reprehenderit labore eum perferendis ad accusantium doloribus nam ipsum, modi quasi exercitationem! Culpa, doloremque?</p>
</body>
</html>
