<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>综合表格</title>
  <style>
    table, tr, td {
      border: 1px solid rgb(0, 255, 0255);
    }
    img {
      width: 400px;
      height: 800px;
    }
    td {
      height: 100px;
      width: 400px;
    }
    .photo, .eleven {
      text-align: center;
    }
    .thirteen, .twelve, .eleven{
      font-size: 60px;
      color: red;
    }
    .twelve, .thirteen {
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td rowspan="8" class="photo"><img src="./table-three.png" alt="图片"></td>
      <td rowspan="4" class="eleven">11</td>
      <td rowspan="2" class="twelve">12</td>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td rowspan="2" class="twelve">12</td>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td rowspan="4"  class="eleven">11</td>
      <td rowspan="2" class="twelve">12</td>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td rowspan="2" class="twelve">12</td>
      <td class="thirteen">13</td>
    </tr>
    <tr>
      <td class="thirteen">13</td>
    </tr>
  </table>
</body>
</html>
