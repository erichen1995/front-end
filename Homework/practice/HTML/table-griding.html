<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>网格表格</title>
    <style>
      table, tr, td {
        border: 1px solid rgb(0, 255, 255);
      }
      .site-name, .footer {
        padding: 50px 300px;
      }
      .left, .right {
        padding: 50px 80px;
      }
      .main {
        padding: 50px 140px;
      }
      .seach-bar {
        padding-right: 5px;
        text-align: right;
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3" class="site-name">网站名称</td>
      </tr>
      <tr>
        <td class="site-title">网站标题</td>
        <td colspan="2" class="seach-bar">搜索框</td>
      </tr>
      <tr>
        <td class="left">左边</td>
        <td class="main">中间</td>
        <td class="right">右边</td>
      </tr>
      <tr>
        <td colspan="3"class="footer">网站底部信息</td>
      </tr>
    </table>
  </body>
</html>
